        //斐波那契数列

        var itarator = {
            a: 1,
            b: 1,
            current: 1,
            next(){
                
                if(this.current === 1 || this.current ===2){
                    this.current++;
                    return {
                        value: 1,
                        done: false
                    }
                }
                this.current++;
                let copyA= this.a;
                this.a = this.b
                this.b = copyA + this.a;
                return {
                    value: this.a + this.b,
                    done: false
                }
            }
        }

        var next = itarator.next();

        for(let i =0; i< 10;i++){
            console.log(next);
            next = itarator.next();
        }
        console.log(next);
